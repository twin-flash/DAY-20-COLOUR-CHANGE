<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Document</title>
</head>

<body>
      <!-- Nav Bar -->
  <div class="navbar">
    <div class="title" style="display: flex;align-items: end;">
      <img src="../CSS/M K.svg" alt="">
      <p class="ver-beta my-0 p-0 text-light">Beta</p>
    </div>
    <div class="titlename">
      <div>The Project - H</div>
    </div>
    <div class="profile">
      <img src="../CSS/profile.svg" alt="">
    </div>
  </div>
  <div class="asgn-list">
    <div class="heading">
      Projects On Progress
    </div>
    <div onclick="signin(event)" id="container" class="asgn-container">
      <img src="../CSS/document 2svg.svg" alt="">
      <div class="abt">
        <div class="asgn-abt">
          <div class="asgn-name"><h4>The Resume</h4></div>
          <div class="asgn-app">#MS Word</div>
        </div>
      </div>
      <div class="asgn-date">
        19/03/2020
      </div>
    </div>
    <div onclick="signin(event)" id="container" class="asgn-container">
      <img src="../CSS/document svg.svg" alt="">
      <div class="abt">
        <div class="asgn-abt">
          <div class="asgn-name"><h4>Essay Writing</h4></div>
          <div class="asgn-app">#MS Word</div>
        </div>
      </div>
      <div class="asgn-date">
        23/12/2018
      </div>
    </div>
  </div>
  <div onclick="closepop()" class="sign-in-box-overlay"></div>
      <!-- Form Box  -->
  <div class="sign-in-box">
    <div class="selected-row">
      <img src="../CSS/M K white.svg" alt="">
      <h2>SELECTED</h2>
      <h4 id="selectPro">The Resume</h4>
    </div>
    <form class="sign-in-row">
      <h3>Sign In</h3>
      <div class="form-group">
        <label for="">Name</label>
        <input id="username" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Department</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>B.E</option>
          <option>B.Tech</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input id="useremail" type="email" class="form-control">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1"><h4>Describe your project</h4></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <!-- Form Box Button -->
      <div class="sign-in-button">
        <button onclick="closepop()" id="sign-in-bck" type="button">BACK</button>
      <button id="sign-in-smt" onclick="sendToTelegram()" type="">SUBMIT</button>
      </div>
  </div>

  </form>
  </div>
